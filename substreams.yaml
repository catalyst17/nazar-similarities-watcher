specVersion: v0.1.0
package:
  name: "nazar_substreams"
  version: v0.1.0

imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.3/substreams-sink-sql-protodefs-v1.0.3.spkg

network: mainnet

protobuf:
  files:
    - block_meta.proto
    - transaction.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block
    kind: map
    initialBlock: 18597208
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.block_meta.v1.BlockMeta

  - name: map_filter_transactions
    kind: map
    initialBlock: 18597208
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.transaction.v1.Transactions

  - name: db_out
    kind: map
    initialBlock: 18597208
    inputs:
      - map: map_filter_transactions
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    wire_protocol_access: true
    engine: postgres
    postgraphile_frontend:
      enabled: true
    pgweb_frontend:
      enabled: true

params:
  # Filtering transactions to Entrypoint contract address
  map_filter_transactions: "to=0x5ff137d4b0fdcd49dca30c7cf57e578a026d2789"
  # map_filter_by_main_call: "handleOps()"